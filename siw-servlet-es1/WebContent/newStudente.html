<!DOCTYPE html> 
<html> 
  <head>    
     <meta charset="ISO-8859-1" />  
     <title>Inserisci studente</title> 
  </head> 
  <body>    
     <form method="post"  action="studente">
	<p>Codice Fiscale <input type="text" name="codice_fiscale" size="16" maxlength="16" placeholder="attenzione" />
	Password <input type="password" name="password" size="9" maxlength="20" /></p>
	<p>Linguaggi di programmazione:
	[C# <input type="checkbox" name="linguaggio" />]
	[C <input type="checkbox" name="linguaggio" checked="checked" />]
	[Java <input type="checkbox" name="linguaggio" />] </p>
	
<p> Corso di studi: </p>
        
<p>[270 <input type="radio" name="corso" value="270" /> ] </p>
        
<p>[529 <input type="radio" name="corso" value="509" checked="checked" /> ] </p>

	<p>Esprimi un commento sul corso:</p>
	<p><textarea name="message" cols="20" rows="5">scrivi qui</textarea>
	<p>Quando farai l'’esame:</p>
	<p><select name="esame">
		<option value="giugno" selected="selected">Giugno</option>
		<option value="settembre">Settembre</option>
		<option value="febbraio">Febbraio</option>
	</select></p>
	<input type="reset" value="Reimposta" />
	<input type="submit" name="azione1" value="Prima azione" />
	<input type="submit" name="azione2" value="Seconda azione" />
     </form>
  </body>
</html>
